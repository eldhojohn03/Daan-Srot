<!-- organization_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Information</title>
</head>
<body>
    <h2>Organization Information</h2>
    <form action="" method="post">
        {% csrf_token %}
        <label for="organization_name">Name of Organization:</label>
        <input type="text" id="organization_name" name="organization_name" required><br><br>
        <label for="registration_number">Registration No.:</label>
        <input type="text" id="registration_number" name="registration_number" required><br><br>
        <label for="email">Email id:</label>
        <input type="text" id="email" name="email" required><br><br>
        <label for="phone">Phone no. :</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        <label for="ngo_id">Unique Id of VO/NGO:</label>
        <input type="text" id="ngo_id" name="ngo_id" required><br><br>
        <label for="org_type">Org Type:</label>
        <input type="text" id="org_type" name="org_type" required><br><br>
        <label for="treasurer_name">Name of Treasurer:</label>
        <input type="text" id="treasurer_name" name="treasurer_name" required><br><br>
        <label for="secretary_name">Name of Secretary:</label>
        <input type="text" id="secretary_name" name="secretary_name" required><br><br>
        <label for="chairman_name">Name of Chairman:</label>
        <input type="text" id="chairman_name" name="chairman_name" required><br><br>
        <label for="acc_holder_name">Account Holder Name:</label>
        <input type="text" id="acc_holder_name" name="acc_holder_name" required><br><br>
        <label for="acc_number">Account Number:</label>
        <input type="text" id="acc_number" name="acc_number" required><br><br>
        <label for="ifsc">IFSC:</label>
        <input type="text" id="ifsc" name="ifsc" required><br><br>
        <label for="upi_id">upi_id:</label>
        <input type="text" id="upi_id" name="upi_id" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
