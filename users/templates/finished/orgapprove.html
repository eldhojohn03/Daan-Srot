<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Approval</title>
</head>
<body>
    <h2>Donation Approval</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Amount Transferred</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                <tr>
                    <td>{{ donation.username }}</td>
                    <td>{{ donation.name }}</td>
                    <td>{{ donation.amount }}</td>
                    <td><input type="checkbox" name="approve" value="{{ donation.id }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
