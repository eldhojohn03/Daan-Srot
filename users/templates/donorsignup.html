{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daan Srot - Donor Sign Up</title>
<link rel="stylesheet" href="{% static 'donorsignup.css' %}">
</head>
<body>

<header>
  <nav>
    <div class="container">
      <h1 class="logo">Daan Srot</h1>
      <ul class="nav-links">
        <li class="align-right"><a href="{% url 'login-view' %}">Login</a></li>
        <li class="align-right"><a href="{% url 'home-view' %}">Home</a></li>
      </ul>
    </div>
  </nav>
</header>

<section class="signup-section">
  <div class="container">
    <div class="signup-form">
      <h2>Donor Sign Up</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" name="type">
            <option value="None">Select an option...</option>
	    <option value="person">Person</option>
            <option value="company">Company</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn signup-btn" value="Sign Up">Sign Up</button>
      </form>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2024 Daan Srot. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
